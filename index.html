<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">

<body>

    <nav class="navbar">
        <a class="navbar-brand">

            Starwars RPG!
        </a>
    </nav>
    <div class="jumbotron mx-auto">
        <div class="container ">
            <div class="row text-center">
                <div class="col-sm" id="first">
                    <img class="char" id="obi"
                        src="https://www.thoughtco.com/thmb/pYLUnM7lQ6ef-ShHTdunHcExcw0=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/EP2-IA-60435_R_8x10-56a83bea3df78cf7729d314a.jpg"

                    <img class="char" id="luke"

                    <img class="char" id="darth"
                        src="https://boygeniusreport.files.wordpress.com/2015/08/darth-vader.jpg?quality=98&strip=all&w=782"
                        alt="box" width="150px" height="150px">
                    <img class="char" id="maul" src="https://www.dailydot.com/wp-content/uploads/2017/06/darth_maul.png"
                        alt="box" width="150px" height="150px">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm" id="second">

                </div>
                <div class="col-sm">

                </div>
                <div class="col-sm" id="third">
                    opponent position
                </div>
            </div>
        </div>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
