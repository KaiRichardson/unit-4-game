<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <title>Starwars RPG</title>
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand">
            <img src="./assets/images/starwars logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Starwars RPG!
        </a>
    </nav>
    <div class="jumbotron mx-auto">
        <div class="container ">
            <div class="row text-center">
                <div class="col-sm" id="first">
                    <h2 id="instruct">Choose your Character</h2>
                    <span id="obiSpan" class="char" attp="8" cap="5">
                        <p class="att name">Obi-Wan Kenobi</p>
                        <img src="https://www.thoughtco.com/thmb/pYLUnM7lQ6ef-ShHTdunHcExcw0=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/EP2-IA-60435_R_8x10-56a83bea3df78cf7729d314a.jpg"
                            alt="obi-wan kenobi" id="obi">
                        <span class="att charHP">120</span>
                    </span>

                    <span id="lukeSpan" class="char" attp="15" cap="10">
                        <p class="att name">Luke Skywalker</p>
                        <img src="https://vignette.wikia.nocookie.net/starwars/images/d/d9/Luke-rotjpromo.jpg/revision/latest/scale-to-width-down/350?cb=20091030151422"
                            alt="luke skywalker" id="luke">
                        <span class="att charHP">100</span>
                    </span>

                    <span id="vaderSpan" class="char" attp="10" cap="15">
                        <p class="att name">Darth Vader</p>
                        <img src="https://boygeniusreport.files.wordpress.com/2015/08/darth-vader.jpg?quality=98&strip=all&w=782"
                            alt="darth vader" id="vader">
                        <span class="att charHP">150</span>
                    </span>

                    <span id="maulSpan" class="char" attp="4" cap="25">
                        <p class="att name">Darth Maul</p>
                        <img src="https://www.dailydot.com/wp-content/uploads/2017/06/darth_maul.png" alt="darth maul"
                            id="maul">
                        <span class="att charHP">180</span>
                    </span>

                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm" id="second"></div>
                <div class="col-sm" id="button_contain">
                    <button type="button" class="btn btn-outline-danger" id="fight_btn">Fight!</button>
                    
                </div>
                <div class="col-sm" id="third"></div>
            </div>
            <div class="row text-center">
                <div class="col-sm" id="attack"></div>
                <div class="col-sm"></div>
                <div class="col-sm" id="defend"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
